<h5>
  Criar/Editar Pessoa
</h5>

<div class="col s12">
  <div class="row">
    <div class="input-field col s12">
      <input disabled [(ngModel)]="pessoa.id" id="disabled" type="text">
      <label for="disabled" class="active">#</label>
    </div>
  </div>
  <div class="row">
    <div class="input-field col s12">
      <input id="nome" [(ngModel)]="pessoa.nome" class="validate">
      <label for="nome" class="active">Nome</label>
    </div>
  </div>
  <div class="row">
    <div class="input-field col s12">
      <input id="email" [(ngModel)]="pessoa.cpf" class="validate" type="number">
      <label for="email" class="active">CPF</label>
    </div>
  </div>
  <a *ngIf="tp != 'editar'" class="waves-effect waves-light btn" [ngClass]="{'disabled' : isValid()}"
  (click)="salvarPessoa()">Criar Nova Pessoa</a>
</div>
